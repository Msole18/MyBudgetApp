<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css\styles.css">
        <title>My Budget App</title>
    </head>
    <body>
        <div class="top-container">
            <div class="budget">
                
                <div class="budget-title">
                        Available Budget in <span class="budget-title-month">%Month%</span>
                </div>

                <div class="budget-value">4592</div>

                <div class="budget-incomes clearfix">
                    <div class="budget-incomes-text">Income</div>
                    <div class="right">
                        <div class="budget-incomes-value">4,300.00</div>
                        <div class="budget-incomes-percentage">&nbsp;</div>
                    </div>
                </div>
                <div class="budget-expenses clearfix">
                    <div class="budget-expenses-text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget-expenses-value">- 1,954.53</div>
                        <div class="budget-expenses-percentage">45%</div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="bottom"> 

            <div class="add">
                <div class="add-container">
                    <select class="add-type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input class="add-description" type="text" placeholder="Add description">
                    <input class="add-value" type="number" placeholder="value">
                    <button class="btn-add"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>

            <div class="item-container clearfix">

                <div class="incomes-container">
                    <h2 class="incomes-title">Incomes</h2>

                    <div class="incomes-list">

                                    </div>
                                </div>
                            </div> -->

                                    <div class="item-delete">
                                        <button class="item-delete-btn">
                                            <i class="ion-ios-close-outline"></i>
                                        </button>
                                    </div>
                                </div>
                            </div> -->


                    </div>
                </div>
                <div class="expenses-container">
                    <h2 class="expenses-title">Expenses</h2>
                    <div class="expenses-list">
                            <!-- <div class="item clearfix" id="exp-0">

                                    </div>

                            </div> -->
                    </div>
                </div>
            </div>
        </div>
        <script src="js\app.js"></script>
