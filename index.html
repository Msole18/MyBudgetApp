<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\styles.css">
    
    <title>My Budge App</title>
</head>
<body>
    <h1>My Budge App</h1>
    <div class="top-container">
        <div class="budget">
            <div class="budget-container">
                <div class="budget-title">
                    Available Budget in <span class="budget-title-month">%Month%</span>
                </div>
                <div class="budget-value">4592</div>
            </div>
            <div class="budget-incomes clearfix">
                <div class="budget-incomes-text">Income</div>
                <div class="derecho">
                    <div class="budget-incomes-value">4,300.00</div>
                    <div class="budget-incomes-percentage">&nbsp;</div>
                </div>
            </div>
            <div class="budget-expenses clearfix">
                <div class="budget-expenses-text">Expenses</div>
                <div class="derecho">
                    <div class="budget-expenses-value">- 1,954.53</div>
                    <div class="budget-expenses-percentage">45%</div>
                </div>
            </div>
        </div> 
    </div>
    <div class="med-container">
        <select class="add-type">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
        </select>
        <input class="add-description" type="text" placeholder="Add description">
        <input class="add-value" type="number" placeholder="value">
        <button class="btn-add"><i class="ion-ios-check-outline"></i></button>
    </div>
    <div class="item-container clearfix">
        <div class="incomes-container">
            <h2 class="incomes-title">Incomes</h2>
            <div class="incomes-list">
                    <!-- <div class="item clearfix" id="incomes-0">
                        <div class="item-description">Project</div>
                        <div class="right clearfix">
                            <div class="item-value">25000</div>
                            <div class="item-delete">
                                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div> -->
            </div>
        </div>
        <div class="expenses-container">
            <h2 class="expenses-title">Expenses</h2>
            <div class="expenses-list">
                    <!-- <div class="item clearfix" id="expense-0">
                        <div class="item-description">Apartament rent</div>
                        <div class="right clearfix">
                            <div class="item-value">-9000</div>
                            <div class="item-percentage">21%</div>
                            <div class="item-delete">
                                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div> -->
            </div>
        </div>
    </div>
    <script src="js\app.js"></script>
    <!-- <span class="iconify" data-icon="ant-design:close-circle-outlined"></span> -->
    <!-- <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script> -->
</body>
</html>
